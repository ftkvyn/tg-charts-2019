<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
		<meta name="keywords" content="">
		<link rel="stylesheet" type="text/css" href="/style/style.css">
    <title>Charts</title>
</head>
<body> 
	<div id="app">
		<canvas height="900" style="width:100%;height:450px;" id="main_chart"></canvas>
		<div style="padding-left:16px;padding-right:16px;padding-top:50px;">
			<div class="map_container" id='map_container'>
				<div class="overlay overlay_left" id="overlay_left"></div>
				<div class="selected" id="thumb" style="right:0;width:135px;">
					<div id="thumb_left" class="thumb thumb_left"></div>
					<div id="thumb_right" class="thumb thumb_right"></div>
				</div>
				<div class="overlay overlay_right" id="overlay_right"></div>
				<canvas height="90" style="width:100%;height:45px;margin-top:10px;" id="chart_map"></canvas>
			</div>
		</div>
	</div>
	<input type="text" value="500" id="height_val"/>
	<button id="action_btn">Change height</button>
	<br/>
	<input type="text" value="400" id="width_val"/>
	<button id="action_btn_2">Change width</button>
	<br/>
	<button id="action_randomize">Randomize vals</button>
	<br/>
	<button id="toggle_A">Off B</button>
	<button id="toggle_B">On B</button>
    <script src="/js/data.js"></script>
    <script src="/js/chart.js"></script>
</body>
</html>
